<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href=".//style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <img class="huddle-logo" src="./images/logo.svg" alt="Huddle" />
    <div class="imgs">
      <img
        class="illustration-mockups"
        src="./images/illustration-mockups.svg"
        alt="illustration-mockups"
      />

      <div class="contents">
        <div class="texts">
          <p class="pad">Build The Community</p>

          <p class="pad">Your Fans Will Love</p>
          <br />
          <p class="paragraph pad">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <div class="register">Register</div>
        </div>
      </div>
    </div>
    <div class="overlay">
      <div class="social">
        <div class="facebook img">
          <img src="./images/logo-facebook.svg" alt="facebook" />
        </div>
        <div class="twitter img">
          <img src="./images/logo-twitter.svg" alt="twitter" />
        </div>
        <div class="instagram img">
          <img src="./images/logo-instagram.svg" alt="instagram" />
        </div>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Eddiemetrium">Edwin Munene</a>.
      </p>
    </footer>
  </body>
</html>
